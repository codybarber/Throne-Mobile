<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3A279_qlNGRPaG2sAOVfzSU5BcLFJDcQ&sensor=true"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</head>

<body ng-app="starter" ng-controller="MapCtrl">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Throne</h1>
  </ion-header-bar>

  <ion-view>
    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
    </ion-content>
  </ion-view>
  <ion-footer-bar class="bar-stable tabs tabs-icon-top">
    <a ng-click="centerOnMe()" class="tab-item"><i class="icon ion-location"></i>Home</a>
    <a ng-click="" class="tab-item"><i class="icon ion-star"></i>Top Thrones</a>
    <a ng-click="" class="tab-item"><i class="icon ion-document-text"></i>Feed</a>
    <a ng-click="" class="tab-item"><i class="icon ion-person"></i>Profile</a>
  </ion-footer-bar>
</body>
</html>
